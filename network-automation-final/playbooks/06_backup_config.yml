---
- name: Backup running configuration
  hosts: network
  gather_facts: no

  tasks:
    - name: Save running config to file
      ios_command:
        commands:
          - show running-config
      register: config_output

    - name: Write backup file
      copy:
        content: "{{ config_output.stdout[0] }}"
        dest: "backups/{{ inventory_hostname }}-running-config.txt"
